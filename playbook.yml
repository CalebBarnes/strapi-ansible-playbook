    # Firewall
    - name: UFW - Allow SSH connections
      community.general.ufw:
        rule: allow
        name: OpenSSH

    - name: UFW - Allow NGINX connections
      community.general.ufw:
        rule: allow
        name: Nginx Full

    - name: UFW - Enable and deny by default
      community.general.ufw:
        state: enabled
        default: deny
